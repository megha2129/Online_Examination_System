{% extends "base.html" %}

{% block content %}
<h2>Notifications</h2>

<!-- Add New Notification Button -->
<a href="{{ url_for('add_notification') }}"><button>Add New Notification</button></a>
<a href="{{ url_for('dashboard', role='admin') }}"><button>Back to Dashboard</button></a>

<!-- Display Notifications -->
<table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
    <tr style="background-color: #f2f2f2;">
        <th style="border: 1px solid #ddd; padding: 8px;">Notification ID</th>
        <th style="border: 1px solid #ddd; padding: 8px;">User Name</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Message</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Priority</th>
    </tr>
    {% for notification in notifications %}
    <tr>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ notification[0] }}</td>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ notification[1] }}</td>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ notification[2] }}</td>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ notification[3] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
