{% extends "base.html" %}

{% block content %}
<h2>Edit Exam</h2>

<form method="POST">
    <label for="exam_name">Exam Name</label>
    <input type="text" id="exam_name" name="exam_name" value="{{ exam[3] }}" required>

    <label for="subject_id">Subject</label>
    <select id="subject_id" name="subject_id" required>
        {% for subject in subjects %}
        <option value="{{ subject[0] }}" {% if subject[0] == exam[1] %}selected{% endif %}>{{ subject[1] }}</option>
        {% endfor %}
    </select>

    <label for="teacher_id">Teacher</label>
    <select id="teacher_id" name="teacher_id" required>
        {% for teacher in teachers %}
        <option value="{{ teacher[0] }}" {% if teacher[0] == exam[2] %}selected{% endif %}>{{ teacher[1] }}</option>
        {% endfor %}
    </select>

    <label for="total_marks">Total Marks</label>
    <input type="number" id="total_marks" name="total_marks" value="{{ exam[4] }}" required>

    <label for="exam_type">Exam Type</label>
    <select id="exam_type" name="exam_type" required>
        <option value="MCQ" {% if exam[5] == 'MCQ' %}selected{% endif %}>MCQ</option>
        <option value="Descriptive" {% if exam[5] == 'Descriptive' %}selected{% endif %}>Descriptive</option>
        <option value="Mixed" {% if exam[5] == 'Mixed' %}selected{% endif %}>Mixed</option>
    </select>

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
