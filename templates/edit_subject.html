<head>

    <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap');

        .form-container {
            width: 400px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            background-color: #a73347;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
            text-align: center;

        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #fdfdfd;
        }

        label {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #020202;
            color: white;
        }

        input, select {
            width: 100%;
            margin: 5px 0 15px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #BDD4E7;
            color: #020202;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0C5F97;
        }

        .dashboard-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }

        .edit-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
        }


    </style>
</head>
<body>
    <div class="background">
        <h2 class="dashboard-title">Dashboard</h2>
        <h3 class="edit-title">Edit Subject</h3>
        <div class="form-container">
            <form method="POST">
                <label for="subject_name">Subject Name:</label>
                <input type="text" name="subject_name" value="{{ subject[1] }}" required>

                <label for="subject_code">Subject Code:</label>
                <input type="text" name="subject_code" value="{{ subject[2] }}" required>

                <label for="course_id">Course:</label>
                <select name="course_id" required>
                    {% for course in courses %}
                        <option value="{{ course[0] }}" {% if course[0] == subject[3] %}selected{% endif %}>
                            {{ course[1] }}
                        </option>
                    {% endfor %}
                </select>

                <button type="submit">Update Subject</button>
            </form>
        </div>
    </div>
</body>
