{% extends "base.html" %}

{% block content %}
<h2>Edit Course</h2>
<form action="{{ url_for('edit_course', course_id=course[0]) }}" method="POST">
    <label for="course_name">Course Name:</label>
    <input type="text" name="course_name" value="{{ course[1] }}" required><br>
    <button type="submit">Update Course</button>
    <a href="{{ url_for('course_management') }}">Back to Course Management</a>
</form>
{% endblock %}
